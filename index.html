<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component challenge</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h1 style="height: 0.5px; padding: 0; font-size: 0px;">QR CODE COMPONENT</h1>
  <div class="main" role="main">
    <div class="card">
      <div class="QR_CODE">
        <img src="./images/image-qr-code.png" alt="QR CODE">
      </div>
      <div class="QR_CODE_INFO">
        <h2>Improve your front-end skills by building projects</h2>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>

      </div>
    </div>
  </div>
 
  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/memecgavante" target="_blank">Meme C. Gavante</a>.
    <p>
      Completition time: 1 hour <a href="https://github.com/memecgavante/QR-code-compoent/commit/030cc5d8791a23d701b3741d3b68259826597b84">Commit history</a>
    </p>
  </div>
</body>
</html>
